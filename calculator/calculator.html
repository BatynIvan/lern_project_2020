<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="calculator.js">
  </script>
  <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
  <div class="calculator">
    <div class="header">
      <input type="text" placeholder="0,00" class="account" readonly>
      <input type="text" placeholder="0,00" class="result" readonly>
    </div>
    <div class="main">

      <button class="btn">%</button>
      <button class="btn">C</button>
      <button class="btn">
        <img src="image/backspace.png" class="backspace">
      </button>
      <button class="btn btn-indigo">/</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn btn-indigo">*</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn btn-indigo">-</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn btn-indigo">+</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn-big">=</button>

    </div>
  </div>
</body>
</html>
